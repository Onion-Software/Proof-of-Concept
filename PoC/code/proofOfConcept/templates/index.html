<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Test</title>

    <!-- Material Kit fonts and icons -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link rel="stylesheet" href="../static/assets/css/material-kit.css?v=2.0.5">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar sticky-top navbar-expand-lg bg-primary" id="navbar-box">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="/">Butterfly</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse">
            {% block links %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="contacts" class="nav-link">
                            <i class="material-icons">group</i>
                            Contacts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="projects" class="nav-link">
                            <i class="material-icons">folder</i>
                            Projects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="subscriptions" class="nav-link">
                            <i class="material-icons">list</i>
                            Subscriptions
                        </a>
                    </li>
                </ul>
            {% endblock %}
            {% block find %}
            {% endblock find %}
        </div>
    </div>
</nav>

<!-- PAGE CONTENT -->
<div class="content-box">
    {% block content %}
        <h1 style="text-align: center">Onion Software</h1>
    {% endblock %}
</div>

<!-- Material Kit core JS -->
<script src="../static/assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="../static/assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../static/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="../static/assets/js/plugins/moment.min.js"></script>
<!-- Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../static/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
<script src="../static/assets/js/material-kit.js?v=2.0.5" type="text/javascript"></script>
</body>
</html>
